<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <title>SuperHero</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand  text-light " href="#"><img src="assets/img/sh2.jpg" alt="imagen referencial" class="navbar-logo">SuperHero</a>
         </div>
    </nav>

    <!--FORMULARIO DE BUSQUEDA-->
    <form id="searchForm">
        <div class="container ">
            <div class="row d-flex justify-content-center mb-3">
                <img src="assets/img/sh1.jpg" class="w-25" alt="imagen referencial 2">
                <h2>Encuentra tu SuperHero</h2>
                <label for="heroNumber" class="form-label">Ingresa el numero del SuperHero a buscar</label>
                <input type="text" class="form-control"  id="heroNumber" name="heroNumber">
            </div>
                 <button type="button" class="btn btn-primary" onclick="buscarHeroe()" >Buscar</button>
        </div>
    </form>  
    
    <!-- ALERTA DE ERRORES-->
    <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
    <div id="heroInfo" class="card-deck"></div>

    <!--GRAFICO CANVASJS-->
    <div class="container" id="grafico">
        <div  id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>

    
    <!-- SCRIPTS DE CONEXION -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
